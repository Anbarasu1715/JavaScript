<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/Javascript" src="demo1.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="onLoad()">
    <p id="welcomeText"></p>
    <h1 id="heading" style="text-align: center;">Decoration Cost calculation</h1>
    <div class="container">
        Name <input type="text" id="name"><br>
        PhoneNumber <input type="text" id="phoneNumber"><br>
        Address <input type="text" id="address"><br>
        Wedding Type <select name="" id="types">
            <option value="Simple">Simple</option>
            <option value="Grand">Grand</option>
        </select><br>
        Do you want Extra flower Decoration?
        <select name="" id="need">
            <option value="yes">Yes</option>
            <option value="no">No</option   >
        </select>
        <br><Button onclick="getValues()" >calculate the Charge</Button>
        
        <div id="result">
        
        </div>

    </div>
    <div>
        <h1 style="text-align: center;">String to Bytes</h1>
        <div style="width: 300px; height: 100px; border: 1px solid orange;margin-left: 37%;">
            Enter the String: <input type="text" id="stringValue">
            <Button onclick="convertToByte()">Enter</Button>
            <p id="ByteResult"></p>
        </div>
    </div>

</body>
</html>
